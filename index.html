<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 id="title1-el">Generate a</h1>
        <h1 id="title2-el">random password</h1>
        <p id="description">Never use an insecure password again.</p>
        <div class="label">
            <label>Set Password Length: </label> 
            <input type="number" id="passLength-el" max="20" min="8" value="10">
        </div>
        <button id="generate" type="button" onclick="generatePassword()">Generate passwords</button>
        <div id="line"></div>
        <div class="input-wrapper">
            <input type="text" value="" placeholder="Password" id="copyPassOne-el">
            <input type="text" value="" placeholder="Password" id="copyPassSecond-el">
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
